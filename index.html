<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Template</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div style="width: 100%">
        <div class="spacer-small"></div>
        <section class="hero">
            <div></div>
            <h1>CAPITOL HILL TOOL LIBRARY</h1>
            <div class="hero-row">
                <img class="hero-obj hero-obj-1 png-hammer" src="img/hammer.png" alt="Hammer" />
                <img class="hero-obj hero-obj-2 png-clamp" src="img/clamp.png" alt="Clamp" />
                <img class="hero-obj hero-obj-3 png-nuts-bolts" src="img/nuts_bolts.png" alt="Nuts and Bolts" />
                <img class="hero-obj hero-obj-4 png-saw" src="img/saw.png" alt="Saw" />
                <img class="hero-obj hero-obj-5 png-wrench" src="img/wrench.png" alt="Wrench" />
            </div>
        </section>
        <div class="spacer-large"></div>
        <script src="js/gsap-minified/gsap.min.js"></script>
        <script src="js/gsap-minified/ScrollTrigger.min.js"></script>
        <script src="js/gsap-minified/MotionPathHelper.min.js"></script>
        <script src="js/gsap-minified/MotionPathHelper.min.js.map"></script>
        <script src="js/gsap-minified/MotionPathPlugin.min.js"></script>
        <script src="js/gsap-minified/MotionPathPlugin.min.js.map"></script>
        <script src="js/hero-animation.js"></script>
</body>

</html>
